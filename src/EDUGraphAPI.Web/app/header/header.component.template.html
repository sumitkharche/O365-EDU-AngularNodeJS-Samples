<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Edu Demo App</a>
        </div>
        <div class="navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li [hidden]="!ifShowClassesTeacherStudents()"><a href="/myclasses/{{getSchoolId()}}/{{getSchoolIdAlias()}}">Classes</a></li>
                <li [hidden]="!ifShowClassesTeacherStudents()"><a href="/users/{{getSchoolId()}}/{{getSchoolIdAlias()}}">Teachers &amp; Students</a></li>
                <li [hidden]="!isAdmin"><a href="/admin">Admin</a></li>
            </ul>
            <form class="navbar-right" id="logoutForm" method="post">
                <div class="userinfo">
                    <a href="javascript:void(0);" id="userinfolink" (click)="showContextMenu(this)"><span  *ngIf="userRole"> Logged in as: {{userRole}}.</span> <span *ngIf="fullName">Hello {{fullName}}</span>
                        <img *ngIf="userPhoto" src="{{userPhoto}}">
                    </a>
                    <span *ngIf="fullName" class="caret" id="caret" [class.transformcaret]="ifShowContextMenu"></span>
                </div>
                <div class="" id="userinfoContainer" [hidden]="!ifShowContextMenu">
                    <div class="popuserinfo">
                        <div class="subitem">
                            <a href="/aboutme">About Me</a>
                        </div>
                        <div class="subitem">
                            <a href="/link">Link</a>
                        </div>
                        <div class="subitem">
                            <a href="javascript:void(0);" (click)="doLogOff(this)">Log off</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
