<h4>Link to your local account - Log in with your local account:</h4>
<section id="loginForm">
    <form class="form-horizontal" method="post" role="form" novalidate="novalidate">
        <div class="validation-summary-errors text-danger" [hidden]="serverCheckValid">
            <ul>
                <li *ngFor="let error of errorMsgs">{{error}}</li>
            </ul>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="Email">Email</label>
            <div class="col-md-10">
                <input class="form-control" data-val="true" data-val-email="The Email field is not a valid e-mail address." data-val-required="The Email field is required." id="Email" name="Email" type="text" [(ngModel)]="loginLocalModel.email">
                <span class="field-validation-valid text-danger" data-valmsg-for="Email" data-valmsg-replace="true" [hidden]="checkEmailRequired"><span id="Email-error" class="">The Email field is required.</span></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="Password">Password</label>
            <div class="col-md-10">
                <input class="form-control" data-val="true" data-val-required="The Password field is required." id="Password" name="Password" type="password" [(ngModel)]="loginLocalModel.password">
                <span class="field-validation-valid text-danger" data-valmsg-for="Password" data-valmsg-replace="true" [hidden]="checkPwdRequired"><span id="Password-error" class="">The Password field is required.</span></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value="Log in and Link" class="btn btn-default" (click)="loginLocal()">
            </div>
        </div>
    </form>
</section>
